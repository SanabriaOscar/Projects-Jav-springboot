<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Aplicaci√≥n Tesis Globant </h1>
    <h3>Java Spring Boot</h3>
</div>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">List of users</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/new">Add user </a>
                    </li>


                </ul>
            </div>
            <div class="collapse navbar-collapse" id="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">
                        Logout  </a>
                    </li>


                </ul>
            </div>

        </div>
    </nav>
    <form class="from-inline" th:accion="@{/}">
        <div class="form-group mb-2">
            <label>Filtrar</label>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="">
                <input type="submit" class="btn btn-info mb-2" value="Buscar">
                &nbsp;
                <input type="button" class="btn btn-success mb-2" value="limpiar" onclick="limpiarCampos()">
            </div>
        </div>
    </form>
    <br>
    <table class="table table-sub-heading-color table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <!--<th scope="col">Password</th>-->
            <th scope="col">Identification</th>
            <th scope="col">Direction</th>
            <th scope="col">Postal Code</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}">
            <th scope="row" th:text="${user.id}"></th>
            <th scope="row" th:text="${user.name}"></th>
            <th scope="row" th:text="${user.lastname}"></th>
            <th scope="row" th:text="${user.email}"></th>
            <!--<th scope="row" th:text="${user.password}"></th>-->
            <th scope="row" th:text="${user.identification}"></th>
            <th scope="row" th:text="${user.direction}"></th>
            <th scope="row" th:text="${user.postalCode}"></th>
            <th scope="row" th:text="${user.city}"></th>
            <th scope="row" th:text="${user.state}"></th>
            <th scope="row" th:text="${user.country}"></th>
            <td>
                <a class="btn btn-secondary" th:href="@{'/edit/'+ ${user.id}}">Edit</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/delete/'+ ${user.id}}">Delete</a>
            </td>

        </tr>

        </tbody>
    </table>

</div>

</script>
</body>
</html>

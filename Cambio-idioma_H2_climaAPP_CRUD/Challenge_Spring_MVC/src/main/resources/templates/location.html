<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head  th:replace="/template ::head">
    <meta charset="UTF-8">
    <title>App weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<header th:replace="/template :: header">


</header>
<body>
<div class="container-center">
    <div class="p-2">
        <a class="h2" th:href="@{/locations/new}">New location</a>
    </div>
    <div class="container-center">
        <div class="container text-center">
            <table class="table table-sub-heading-color table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">lat</th>
                    <th scope="col">lon</th>
                    <th scope="col">city</th>
                    <th scope="col">state</th>
                    <th scope="col">temperatur(Â°F)</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="locations:${listLocations}">
                    <th scope="row" th:text="${locations.id}"></th>
                <th scope="row" th:text="${locations.lat}"></th>
                <th scope="row" th:text="${locations.lon}"></th>
                <th scope="row" th:text="${locations.city}"></th>
                <th scope="row" th:text="${locations.state}"></th>
                <th scope="row" th:text="${locations.temperature}"></th>
                    <td>
                        <a class="btn btn-secondary" th:href="@{'locations/edit/'+ ${locations.id}}">Edit</a>
                        &nbsp;
                        <a class="btn btn-danger" th:href="@{'locations/delete/'+ ${locations.id}}">Delete</a>
                    </td>

                </tr>

                </tbody>
            </table>

        </div>


    </div>
</div>
<footer th:replace="/template ::footer">

</footer>
</body>
</html>

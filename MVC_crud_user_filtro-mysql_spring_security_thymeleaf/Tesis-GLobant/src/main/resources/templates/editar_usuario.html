<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar poducto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Lista de usuarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Registar  Usuario </a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 justify-content-center card">
            <h1 class="text-center">Editar usuario</h1>
            <div class="card-body">

                <form th:action="@{/guardar}" th:object="${usuario}" method="post">
                    <label>producto Id</label>
                    <input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly">
                    <div class="form-froup">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Apellido:</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Email:</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Password:</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="digite un valor" required>

                    </div>

<div class="box-footer">
    <button class="btn btn-success">editar</button>

</div>
                </form>
            </div>

        </div>

    </div>


</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>Aplicaci√≥n Tesis Globant </h1>
<h3>Java Spring Boot</h3>
</div>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lista de usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Registar  Usuario </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <form class="from-inline" th:accion="@{/}">
        <div class="form-group mb-2">
            <label>Filtrar</label>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="digite el valor a buscar">
                <input type="submit" class="btn btn-info mb-2" value="Buscar">
                &nbsp;
                <input type="button" class="btn btn-success mb-2" value="limpiar" onclick="limpiarCampos()">
            </div>
        </div>
    </form>
    <br>
    <table class="table table-sub-heading-color table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario :${listaUsuarios}">
            <th scope="row" th:text="${usuario.id}"></th>
            <th scope="row" th:text="${usuario.nombre}"></th>
            <th scope="row" th:text="${usuario.apellido}"></th>
            <th scope="row" th:text="${usuario.email}"></th>
            <th scope="row" th:text="${usuario.password}"></th>
            <td>
                <a class="btn btn-secondary" th:href="@{'/editar/'+ ${usuario.id}}">Editar</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/eliminar/'+ ${usuario.id}}">Eliminar</a>
            </td>

        </tr>

        </tbody>
    </table>

</div>
><script type="text/javascript">
    function limpiarCampos(){
        window.location="/";
    }

</script>
</body>
</html>

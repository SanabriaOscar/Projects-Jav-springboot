<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Bienvenido</h1>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Control de productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar Producto </a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <form class="from-inline" th:accion="@{/}" method="post">
<div class="form-group mb-2">
    <label>Filtrar</label>
    <div class="form-group mx-sm-3 mb-2">
        <!--/*@thymesVar id="palabraClave" type=""*/-->
        <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="digite el valor a buscar">
        <input type="submit" class="btn btn-info mb-2" value="Buscar">
        &nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="limpiar" onclick="limpiarCampos()">
    </div>
</div>
    </form>
    <br>
    <table class="table table-dark table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Hecho en</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto :${listaProductos}">
            <th scope="row" th:text="${producto.id}"></th>
            <th scope="row" th:text="${producto.nombre}"></th>
            <th scope="row" th:text="${producto.marca}"></th>
            <th scope="row" th:text="${producto.hechoEn}"></th>
            <th scope="row" th:text="${producto.precio}"></th>
            <td>
            <a class="btn btn-primary" th:href="@{'/editar/'+ ${producto.id}}">Editar</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/eliminar/'+ ${producto.id}}">Eliminar</a>
            </td>

        </tr>

        </tbody>
    </table>

</div>
><script type="text/javascript">
    function limpiarCampos(){
        window.location="/";
    }

</script>
</body>
</html>

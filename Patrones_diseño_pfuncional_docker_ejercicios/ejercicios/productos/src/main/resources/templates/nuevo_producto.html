<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registrar poducto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Bienvenido</h1>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar Producto </a>
                </li>


            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 justify-content-center card">
            <h1 class="text-center">Registro de producto</h1>
            <div class="card-body">

                <form th:action="@{/guardar}" th:object="${producto}" method="post">
                    <div class="form-froup">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Marca:</label>
                        <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Hecho en:</label>
                        <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="digite un valor" required>

                    </div>
                    <div class="form-froup">
                        <label>Precio:</label>
                        <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="digite un valor" required>

                    </div>

<div class="box-footer">
    <button class="btn btn-success">Guardar</button>

</div>
                </form>
            </div>

        </div>

    </div>


</div>
</body>
</html>

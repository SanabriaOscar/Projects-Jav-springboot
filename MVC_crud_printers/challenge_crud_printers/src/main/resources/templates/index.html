<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>CRUD </h1>
    <h3>Java Spring Boot</h3>
</div>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"Printers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/new">Add  printer </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <br>
    <table class="table table-sub-heading-color table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name printer</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="printer :${printers}">
            <th scope="row" th:text="${printer.id}"></th>
            <th scope="row" th:text="${printer.nombrePrinter}"></th>

            <td>
                <a class="nav-link" href="/printing">Print....</a>

            </td>

        </tr>

        </tbody>
    </table>

</div>

</body>
</html>

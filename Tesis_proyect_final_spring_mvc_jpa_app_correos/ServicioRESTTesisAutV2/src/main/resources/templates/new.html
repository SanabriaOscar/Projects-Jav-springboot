
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Aplication Tesis Globant </h1>
    <h3>Java Spring Boot</h3>
</div>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">List of users</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/new">Add  User </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
<div class="container display-flex" >
    <form th:action="@{/new}" th:object="${user}" method="post">
        <div class="row justify-content-center mt-2 mb-2">
        <div class="col-6  justify-content-around">
        <div class="form-froup col-md-12">
            <label>Name:</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Lastname:</label>
            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Identification</label>
            <input type="text" name="identification" th:field="*{identification}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Password:</label>
            <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="" required>

        </div>
        </div>
        <div class=" col-6 justify-content-around">
        <div class="form-froup col-md-12">
            <label>Direction:</label>
            <input type="text" name="direction" th:field="*{direction}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Postal Code:</label>
            <input type="text" name="postalCode" th:field="*{postalCode}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>City:</label>
            <input type="text" name="city" th:field="*{city}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>State:</label>
            <input type="text" name="state" th:field="*{state}" class="form-control" placeholder="" required>

        </div>
        <div class="form-froup col-md-12">
            <label>Country:</label>
            <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="" required>

        </div>
        </div>
</div>
        <div class="box-footer">
            <button class="btn btn-success">Save</button>

        </div>
    </form>
</div>

</div>


</script>
</body>
</html>
